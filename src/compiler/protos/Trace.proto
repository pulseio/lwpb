message PulseMessageCallGraphNode {
  optional string symbol = 1;
  optional uint32 children = 2;
  optional double time = 3;
  optional double start = 4;
  optional uint64 bytes = 5;  
  optional uint32 id = 6;  
  optional uint32 calls = 7;
}

message PulseMessageCallGraph {
  repeated PulseMessageCallGraphNode node = 1;
}

message PulseMessageTrace {
  optional PulseMessageCallGraph graph = 1;
  optional uint64 id = 2;
  optional bool mainThread = 3;
}