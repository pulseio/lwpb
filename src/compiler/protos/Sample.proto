message PulseMessageMemorySample {
    optional int64 resident = 1;
    optional int64 virtual = 3;
    optional int64 mallocFree = 5;
    optional int64 mallocUsed = 7;
    optional bool delta = 8;
    optional double time = 9;
}

message PulseMessageSampleStream {
    enum Type {
        MEMORY = 1;
        CPU = 2;
        IO = 3;
    }
    required Type type = 1;
    repeated PulseMessageMemorySample memory = 3;

}